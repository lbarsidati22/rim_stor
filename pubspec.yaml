name: rim_stor
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  # firebase
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.7
  
  # very_good_analysis: ^7.0.0
  # check networks
  connectivity_plus: ^5.0.2

  # config files
  flutter_dotenv: ^5.2.1

  # ui responsive
  flutter_screenutil: ^5.9.3
  flutter_launcher_icons: ^0.14.3

  # animation
  animate_do: ^4.2.0

  # localisation
  flutter_localizations:
    sdk: flutter

  # bloc "state manegments"
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  get_it: ^8.0.3

  # freezed
  freezed: ^3.0.6
  freezed_annotation: ^3.0.0
  build_runner: ^2.4.15
  
  # local database "shared preferences"
  shared_preferences: ^2.5.3
  dio: ^5.8.0+1
  retrofit: ^4.4.2
  pretty_dio_logger: ^1.4.0
  json_serializable: ^6.9.5
  retrofit_generator: ^9.2.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  flutter_lints: ^5.0.0
  


# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  uses-material-design: true


  assets:
    - assets/images/core/
    - .env.dev
    - .env.prod
    - lang/ar.json
    - lang/en.json
    - assets/images/admin/
    - assets/images/customer/
    - assets/svg/
  # example:
  
  fonts:
  # Arabic font
    - family: Cairo
      fonts:
        - asset: assets/fonts/arabic/cairo/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/arabic/cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/arabic/cairo/Cairo-Regular.ttf
          weight: 400
          # style: italic

  # English font
    - family: Poppins
      fonts:
        - asset: assets/fonts/english/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/english/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/english/poppins/Poppins-Regular.ttf
          weight: 400
        # - asset: fonts/TrajanPro_Bold.ttf
        #   weight: 700
